########################################
# GO-Docker                            #
########################################

# PLUGINS ##############################
plugins_dir: None

# DIRECTORIES ##########################
shared_dir: None

# DEFAULTS #############################

defaults_cpu: 1
defaults_ram: 2

# VOLUMES ##############################

volumes: [
    { name: 'home',
      acl: 'rw'
    },
    { name: 'omaha',
      acl: 'rw'
    },
    { name: 'db',
      acl: 'ro'
    },
]

# PORTS ###############################
port_start: 10000
port_range: 1000


# MONGODB ##############################
mongo_url: 'mongodb://localhost:27017/'
mongo_db: 'godtest'

# INFLUXDB ############################
influxdb_host: ''
influxdb_port: 8083
influxdb_user: ''
influxdb_password: ''
influxdb_db: ''

# REDIS ################################
# Redis configuration
redis_host: 'localhost'
redis_port:  6379
# Redis database id
redis_db: 1
redis_prefix: 'godtest'

# Scheduling ###########################
scheduler_policy: 'FiFo'
max_job_pop: 100

# Execution system #####################
executor: 'fake'

# Authentication #######################
auth_policy: 'fake'

# Docker ###############################
docker_url: 'tcp://127.0.0.1:2376'
# API version from docker version command
docker_api_version: '1.17'
